<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrasi</title>
</head>
<body>
  <h1>Form Registrasi</h1>
  <form action="confirm.html" method="get">
    <label>Nama Lengkap:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>NIK (No KTP):</label><br>
    <input type="text" name="nik" required><br><br>

    <label>No. WhatsApp:</label><br>
    <input type="text" name="wa" required><br><br>

    <label>No. Rekening:</label><br>
    <input type="text" name="norek" required><br><br>

    <button type="submit">Lanjut</button>
  </form>
</body>
