<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Registrasi - Forex Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center">Form Registrasi</h1>
    <form id="regForm" class="mt-6 space-y-4">
      <div>
        <label class="block mb-1">Nama Lengkap</label>
        <input type="text" name="nama" required class="w-full p-2 rounded-md text-black"/>
      </div>
      <div>
        <label class="block mb-1">Umur</label>
        <input type="number" name="umur" required class="w-full p-2 rounded-md text-black"/>
      </div>
      <div>
        <label class="block mb-1">Nomor HP</label>
        <input type="text" name="hp" required class="w-full p-2 rounded-md text-black"/>
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email" required class="w-full p-2 rounded-md text-black"/>
      </div>
      <div>
        <label class="block mb-1">No. Rekening (Dana)</label>
        <input type="text" name="rekening" required class="w-full p-2 rounded-md text-black"/>
      </div>

      <!-- Aturan Challenge -->
      <div class="bg-slate-800 p-4 rounded-md mt-6">
        <h2 class="text-lg font-semibold mb-2 text-center">ðŸ“‹ Aturan Challenge</h2>
        <ul class="list-disc ml-5 text-slate-300 text-sm space-y-1">
          <li>Drawdown Harian Maksimal: <strong>6%</strong></li>
          <li>Drawdown Bulanan Maksimal: <strong>10%</strong></li>
          <li>Target Profit Bulanan: <strong>9%</strong></li>
          <li>Pembagian Profit: <strong>90% Trader</strong> / <strong>10% Prop Firm</strong></li>
        </ul>
      </div>

      <p class="mt-6 text-center text-slate-300 font-semibold">Pilih Paket Challenge</p>
      <div class="flex flex-col gap-3 mt-2">
        <button type="button" onclick="goPay('pay-10.html')"
          class="px-6 py-3 bg-green-500 rounded-md font-semibold">
          Rp 160.000 â€” Paket $10 (Akun $1,000)
        </button>
        <button type="button" onclick="goPay('pay-20.html')"
          class="px-6 py-3 bg-blue-500 rounded-md font-semibold">
          Rp 320.000 â€” Paket $20 (Akun $2,000)
        </button>
        <button type="button" onclick="goPay('pay-30.html')"
          class="px-6 py-3 bg-purple-500 rounded-md font-semibold">
          Rp 480.000 â€” Paket $30 (Akun $3,000)
        </button>
      </div>
    </form>
  </div>

  <script>
    function goPay(target) {
      const form = document.getElementById("regForm");
      const data = new FormData(form);
      const params = new URLSearchParams();
      for (const [key, value] of data.entries()) {
        params.append(key, value);
      }
      // arahkan ke halaman pay-*.html dengan data registrasi
      window.location.href = target + "?" + params.toString();
    }
  </script>
</body>
</html>
