<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forex Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center">Forex Academy</h1>
    <p class="text-center text-slate-300 mt-2">Prop Firm Termurah di Indonesia</p>

    <!-- Form Registrasi -->
    <div class="bg-slate-900/50 p-6 rounded-xl mt-6">
      <h2 class="text-xl font-bold mb-3">Registrasi Akun Baru</h2>
      <form id="regForm" class="space-y-3">
        <input type="text" name="nama" placeholder="Nama Lengkap" required class="w-full p-2 rounded-md text-black"/>
        <input type="number" name="umur" placeholder="Umur" required class="w-full p-2 rounded-md text-black"/>
        <input type="text" name="hp" placeholder="Nomor HP" required class="w-full p-2 rounded-md text-black"/>
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 rounded-md text-black"/>
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded-md text-black"/>
        <button type="button" onclick="registerUser()" class="w-full bg-green-600 py-2 rounded-md font-semibold">Daftar</button>
      </form>
    </div>

    <!-- Form Login -->
    <div class="bg-slate-900/50 p-6 rounded-xl mt-6">
      <h2 class="text-xl font-bold mb-3">Masuk Akun</h2>
      <form id="loginForm" class="space-y-3">
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 rounded-md text-black"/>
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded-md text-black"/>
        <button type="button" onclick="loginUser()" class="w-full bg-blue-600 py-2 rounded-md font-semibold">Masuk</button>
      </form>
    </div>

    <!-- Aturan Challenge -->
    <div class="bg-slate-800 p-4 rounded-md mt-6">
      <h2 class="text-lg font-semibold mb-2 text-center">ðŸ“‹ Aturan Challenge</h2>
      <ul class="list-disc ml-5 text-slate-300 text-sm space-y-1">
        <li>Drawdown Harian Maksimal: <strong>6%</strong></li>
        <li>Drawdown Bulanan Maksimal: <strong>10%</strong></li>
        <li>Target Profit Bulanan: <strong>9%</strong></li>
        <li>Pembagian Profit: <strong>90% Trader</strong> / <strong>10% Prop Firm</strong></li>
      </ul>
    </div>

    <!-- Pilih Paket -->
    <div class="bg-slate-900/50 p-6 rounded-xl mt-6 text-center space-y-3">
      <h2 class="text-xl font-bold">Pilih Paket Challenge</h2>
      <button onclick="pilihPaket(10,160000)" class="w-full bg-green-600 py-2 rounded-md font-semibold">Rp 160.000 â€” Paket $10 (Akun $1,000)</button>
      <button onclick="pilihPaket(20,320000)" class="w-full bg-blue-600 py-2 rounded-md font-semibold">Rp 320.000 â€” Paket $20 (Akun $2,000)</button>
      <button onclick="pilihPaket(30,480000)" class="w-full bg-purple-600 py-2 rounded-md font-semibold">Rp 480.000 â€” Paket $30 (Akun $3,000)</button>
    </div>
  </div>

  <script>
    function registerUser() {
      const form = document.getElementById("regForm");
      const data = new FormData(form);
      const user = {
        nama: data.get("nama"),
        umur: data.get("umur"),
        hp: data.get("hp"),
        email: data.get("email"),
        password: data.get("password")
      };
      if (!user.email || !user.password) {
        alert("Email dan password wajib diisi");
        return;
      }
      // Simpan user ke localStorage
      localStorage.setItem("forexUser", JSON.stringify(user));
      alert("Registrasi berhasil, silakan login!");
    }

    function loginUser() {
      const form = document.getElementById("loginForm");
      const data = new FormData(form);
      const saved = JSON.parse(localStorage.getItem("forexUser") || "{}");

      if (saved.email === data.get("email") && saved.password === data.get("password")) {
        alert("Login sukses!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html"; 
      } else {
        alert("Email atau password salah!");
      }
    }

    function pilihPaket(dollar, rupiah) {
      const loggedIn = localStorage.getItem("loggedIn");
      if (loggedIn !== "true") {
        alert("Silakan login terlebih dahulu!");
        return;
      }
      // Arahkan ke halaman bayar sesuai paket
      if (dollar === 10) window.location.href = "paket10.html";
      if (dollar === 20) window.location.href = "paket20.html";
      if (dollar === 30) window.location.href = "paket30.html";
    }
  </script>
</body>
</html>
