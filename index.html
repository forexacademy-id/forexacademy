<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forex Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="max-w-lg mx-auto p-6">

    <!-- Bagian Registrasi & Login -->
    <div id="authSection">
      <!-- Form Registrasi -->
      <form id="regForm" onsubmit="event.preventDefault(); registerUser();" class="space-y-4">
        <h1 class="text-2xl font-bold text-center">Registrasi</h1>
        <input type="text" name="nama" placeholder="Nama Lengkap" required class="w-full p-2 rounded bg-slate-800"/>
        <input type="text" name="hp" placeholder="Nomor HP" required class="w-full p-2 rounded bg-slate-800"/>
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 rounded bg-slate-800"/>
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded bg-slate-800"/>
        <button type="submit" class="w-full py-2 bg-green-600 rounded">Daftar</button>
        <p class="text-sm text-center">Sudah punya akun? <a href="#" onclick="showLogin()" class="text-indigo-400">Masuk di sini</a></p>
      </form>

      <!-- Form Login -->
      <form id="loginForm" onsubmit="event.preventDefault(); loginUser();" class="space-y-4 hidden">
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 rounded bg-slate-800"/>
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded bg-slate-800"/>
        <button type="submit" class="w-full py-2 bg-indigo-600 rounded">Masuk</button>
        <p class="text-sm text-center">Belum punya akun? <a href="#" onclick="showRegister()" class="text-indigo-400">Daftar di sini</a></p>
      </form>
    </div>

    <!-- Bagian Challenge -->
    <div id="challengeSection" class="hidden mt-8">
      <h2 class="text-2xl font-bold text-center">Forex Academy</h2>
      <p class="text-center text-slate-300 mb-4">Prop Firm Termurah di Indonesia</p>

      <div class="bg-slate-800 p-4 rounded-md">
        <h3 class="font-semibold mb-2">ðŸ“‹ Aturan Challenge</h3>
        <ul class="list-disc ml-5 text-slate-300">
          <li>Drawdown Harian Maksimal: 6%</li>
          <li>Drawdown Bulanan Maksimal: 10%</li>
          <li>Target Profit Bulanan: 9%</li>
          <li>Profit Split: 90% Trader / 10% Prop Firm</li>
        </ul>
      </div>

      <div class="mt-6 space-y-3">
        <button onclick="pilihPaket('pay-10.html','$10 (Akun $1,000)','Rp160.000')" class="w-full py-3 bg-green-600 rounded font-bold">Rp160.000 â€” Paket $10</button>
        <button onclick="pilihPaket('pay-20.html','$20 (Akun $2,000)','Rp320.000')" class="w-full py-3 bg-blue-600 rounded font-bold">Rp320.000 â€” Paket $20</button>
        <button onclick="pilihPaket('pay-30.html','$30 (Akun $3,000)','Rp480.000')" class="w-full py-3 bg-purple-600 rounded font-bold">Rp480.000 â€” Paket $30</button>
      </div>
    </div>

  </div>

  <script>
    function showLogin() {
      document.getElementById("regForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("regForm").classList.remove("hidden");
    }

    function registerUser() {
      const form = document.getElementById("regForm");
      const data = new FormData(form);
      const user = {
        nama: data.get("nama"),
        hp: data.get("hp"),
        email: data.get("email"),
        password: data.get("password")
      };
      localStorage.setItem("forexUser", JSON.stringify(user));
      localStorage.setItem("loggedIn", "false");
      alert("Registrasi berhasil, silakan login!");
      showLogin();
    }

    function loginUser() {
      const form = document.getElementById("loginForm");
      const data = new FormData(form);
      const saved = JSON.parse(localStorage.getItem("forexUser") || "{}");

      if (saved.email === data.get("email") && saved.password === data.get("password")) {
        alert("Login sukses!");
        localStorage.setItem("loggedIn", "true");
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("challengeSection").classList.remove("hidden");
      } else {
        alert("Email atau password salah!");
      }
    }

    function pilihPaket(page, paket, harga) {
      if (localStorage.getItem("loggedIn") !== "true") {
        alert("Silakan login terlebih dahulu!");
        return;
      }
      localStorage.setItem("paketDipilih", JSON.stringify({paket, harga}));
      window.location.href = page;
    }

    // auto cek login
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("forexUser") || "{}");
      const loggedIn = localStorage.getItem("loggedIn");

      if (!user.email) {
        // belum daftar
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("challengeSection").classList.add("hidden");
      } else if (loggedIn === "true") {
        // sudah login
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("challengeSection").classList.remove("hidden");
      } else {
        // sudah daftar tapi belum login
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("challengeSection").classList.add("hidden");
        showLogin();
      }
    };
  </script>
</body>
</html>
