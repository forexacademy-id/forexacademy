<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Konfirmasi Pembayaran - Forex Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100">
  <div class="max-w-3xl mx-auto p-6">
    <a href="index.html" class="text-sm text-slate-300 underline">← Kembali</a>
    <div class="bg-slate-900/40 mt-4 p-6 rounded-xl shadow-xl text-center">
      <h1 class="text-2xl font-bold">Langkah Terakhir: Konfirmasi Pembayaran</h1>
      <p class="mt-3 text-slate-300" id="summary">Memproses...</p>

      <div class="mt-6">
        <a id="waLink" href="#" target="_blank" class="px-6 py-3 bg-green-500 rounded-md font-semibold">Chat WhatsApp & Kirim Bukti</a>
      </div>

      <div class="mt-4 text-sm text-slate-400">Setelah admin konfirmasi via WhatsApp, kami akan memberikan akun demo untuk memulai challenge.</div>
    </div>
  </div>

  <script>
    // Ambil query params (paket + jumlah)
    const params = new URLSearchParams(window.location.search);
    const pkg = params.get('pkg') || 'Paket';
    const amount = params.get('amount') || '';

    // Cek apakah user sudah login
    const user = JSON.parse(localStorage.getItem("forexUser") || "{}");
    if (!user.nama || !user.email || !user.hp) {
      alert("Silakan login dulu.");
      window.location.href = "index.html";
    }

    // Update ringkasan pembayaran
    document.getElementById('summary').innerText = 
      `Anda memilih: ${pkg} — Jumlah: ${amount}.
Nama: ${user.nama}, Email: ${user.email}, HP: ${user.hp}.`;

    // Generate link WhatsApp otomatis
    const wa = '6289520308062';
    const msg = encodeURIComponent(`Saya telah membayar ${pkg} sebesar ${amount}.
Nama: ${user.nama}, Email: ${user.email}, HP: ${user.hp}. Mohon konfirmasi & akses challenge.`);
    document.getElementById('waLink').href = `https://wa.me/${wa}?text=${msg}`;
  </script>
</body>
</html>
